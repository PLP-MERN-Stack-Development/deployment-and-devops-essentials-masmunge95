# .github/workflows/ci.yml
name: MERN Blog CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run server tests
        run: npm test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Configure npm to use legacy peer dependencies
        run: npm config set legacy-peer-deps true

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run client unit & integration tests
        run: npm test

      # Install server dependencies, which are needed to start the server for E2E tests
      - name: Install server dependencies for E2E tests
        run: npm install --legacy-peer-deps
        working-directory: ./server

      - name: Run Cypress E2E tests
        run: npm run cy:e2e
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          CLERK_TEST_USER_EMAIL: ${{ secrets.CLERK_TEST_USER_EMAIL }}
          CLERK_TEST_USER_PASSWORD: ${{ secrets.CLERK_TEST_USER_PASSWORD }}
          CLERK_TEST_VIEWER_EMAIL: ${{ secrets.CLERK_TEST_VIEWER_EMAIL }}
          CLERK_TEST_VIEWER_PASSWORD: ${{ secrets.CLERK_TEST_VIEWER_PASSWORD }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
     

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    environment: production
    # This job runs only on pushes to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # This job depends on the backend tests passing successfully
    needs: backend-tests
    steps:
      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  deploy-frontend:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    environment: production
    # This job runs only on pushes to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # This job depends on the frontend tests passing successfully
    needs: frontend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './client/dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions: ${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}